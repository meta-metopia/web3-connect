name: Release NPM Package
on:
  release:
    types:
      - released
jobs:
  deploy-docs:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      SCOPE: ${{ secrets.SCOPE }}
      CURRENT_TAG: ${{ github.event.release.tag_name }}
      NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: 'true'
          fetch-depth: '0'
      - uses: pnpm/action-setup@v3
        with:
          version: latest
      - name: Build preview
        run: pnpm i && pnpm build
      - name: Get tag name and replace dots
        run: |
          TAG=$(echo ${{ github.event.release.tag_name }} | tr '.' '-')
          echo "MODIFIED_TAG=$TAG" >> $GITHUB_ENV
      - name: Deploy preview
        run: PREVIEW_URL=${{ env.MODIFIED_TAG }}-web3-connect.pagepreview.dev ./scripts/deploy-prod.sh
        working-directory: examples/next-js-example
  release-npm:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm build
        name: Build
      - run: node scripts/publish.js ${{ github.event.release.tag_name }}
        name: Publish to NPM

